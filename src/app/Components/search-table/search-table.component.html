<div class="filter-wrapper">
  <input type="text" [(ngModel)]="searchField" class="search-input" (input)="searchFieldData()"
    placeholder="Search using name, email or id" />
  <button (click)="getSearchFieldData()" [ngClass]="{'go-btn': true, 'disable-search' : !searchField.trim().length}"
    [disabled]="!searchField.trim().length">Search</button>
  <button *ngIf="searchField.trim().length" (click)="clearSearchField()" [ngClass]="{'clear-btn': true}">Clear</button>

  
  <button (click)="clearSearchField()" [ngClass]="{'filter-btn': true}">All</button>
  <button (click)="clearSearchField()" [ngClass]="{'filter-btn': true}">Accepted</button>
  <button (click)="clearSearchField()" [ngClass]="{'filter-btn': true}">Pending</button>
  <button (click)="clearSearchField()" [ngClass]="{'filter-btn': true}">Reject</button>

</div>
